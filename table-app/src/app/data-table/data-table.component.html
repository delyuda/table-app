<app-search-tool (search)="filterData($event)"></app-search-tool>

<table class="table">
  <tr *ngFor="let item of tableData"
      class="table__tr"
      (click)="showDetails(item)">
    <td class="table__td">{{ item.title }}</td>
    <td class="table__td">{{ item.url }}</td>
    <td class="table__td">{{ item.createdAt }}</td>
    <td class="table__td">{{ item.author }}</td>
  </tr>
</table>

<app-modal [postDetails]="selected" (close)="showDetails(null)"></app-modal>
